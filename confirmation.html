<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Confirmation</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>



    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Startsida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="text-black ms-1 rounded-pill">: Empty</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>



    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Coola Bekräftelsen</h1>
                <p class="lead fw-normal text-white-50 mb-0">Nej men vilken grej du köpt</p>
            </div>
        </div>
    </header>


    <!--Big container-->
    <div class="row">
        <div class="col mb-5 w-50 h-25">
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div class="col mb-5">
                            <div class=" h-100">
                                <!-- Product image-->
                                <img id="product-image" src="https:\/\/picsum.photos\/500?random=2" class="card-img-top"
                                    alt="..." />
                                <!-- Product details-->
                                <div>
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 id="product-name" class="fw-bolder"></h5>
                                        <!-- Product price-->
                                        <p id="product-price">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>



        <div class="col mb-5 w-50 h-25">


            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div class="col mb-5">
                            <div class=" h-100">
                                <div>
                                    <div class="text-center">
                                        <!-- Thank you message-->
                                        <h5 class="fw-bolder"
                                        id="thank-you-message">
                                            Tack för ditt köp!
                                        </h5>
                                        <!--Customer info-->
                                        <p id="customer-email"></p>
                                        <p id="customer-phonenr"></p>
                                        <p id="customer-adress"></p>
                                        <p id="customer-city"></p>
                                        <p id="customer-zip"></p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>





    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Vi är inte ett riktigt företag AB 2023</p>
        </div>
    </footer>


    <script src="scripts/confirmation-script.js"></script>


</body>

</html>
