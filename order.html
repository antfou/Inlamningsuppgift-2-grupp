    <!--Textbars-->
    <div class="container">
        <div class="row">
            <div class="col mx-auto p-2">
                <form name="order-form" method="post">
                    <div class="form-floating p-1">
                        <input type="text" id="name" class="form-control" onblur="validateName()" placeholder="Namn">
                        <label for="name" class="form-label">Namn</label>
                        <p class="error name-error" style="color: red"></p>
                    </div>
                    <div class="form-floating p-1">
                        <input type="text" id="email" class="form-control" onblur="validateEmail()" placeholder="Epost">
                        <label for="email" class="form-label">E-post</label>
                        <p class="error email-error" style="color: red"></p>
                    </div>
                    <div class="form-floating p-1">
                        <input type="text" id="phonenr" class="form-control" onblur="validatePhone()" placeholder="Telefonnummer">
                        <label for="phonenr" class="form-label">Telefonnummer</label>
                        <p class="error phone-error" style="color: red"></p>
                    </div>
                    <div class="form-floating p-1">
                        <input type="text" id="adress" class="form-control" onblur="validateAdress()" placeholder="Adress">
                        <label for="adress" class="form-label">Adress</label>
                        <p class="error adress-error" style="color: red"></p>
                    </div>
                    <div class="form-floating p-1">
                        <input type="text" id="zip" class="form-control" onblur="validateZip()" placeholder="Postnummer">
                        <label for="zip" class="form-label">Postnummer</label>
                        <p class="error zip-error" style="color: red"></p>
                    </div>
                    <div class="form-floating p-1">
                        <input type="text" id="city" class="form-control" onblur="validateOrt()" placeholder="Ort">
                        <label for="city" class="form-label">Ort</label>
                        <p class="error city-error" style="color: red"></p>
                    </div>
                    <div class="form-floating p-1 text-center">
                        <button id="submitbtn" class="btn btn-outline-dark">Skicka beställning</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

<script>

const name = document.getElementById("name");
const email = document.getElementById("email");
const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
const phonenr = document.getElementById("phonenr");
const phonenrPattern = /^[\d()-]{1,50}$/;
const adress = document.getElementById("adress");
const zip = document.getElementById("zip");
const zipPattern = /^[0-9]{3}\s?[0-9]{2}$/;
const city = document.getElementById("city");

const submitbtn = document.getElementById("submitbtn")

function validateName() {
    if (name.value.length < 2 || name.value.length > 50) {
        document.querySelector(".name-error").innerHTML = "Please enter a valid name";
        //document.querySelector(".name-error").style.display = "block"
        submitbtn.disabled = true;
        return false;
    } else {
        document.querySelector(".name-error").innerHTML = "";
        return true;
    }
}
//Janis smartare lösning
/* (!email.value.includes('@') || email.value.length > 50) */
function validateEmail() {
    if  (emailPattern.test(email.value)){
        document.querySelector(".email-error").innerHTML = "";
        return true;
    } else {
        document.querySelector(".email-error").innerHTML = "Please enter a valid Email adress";
        submitbtn.disabled = true;
        return false;
    }
}

function validatePhone() {
    if(phonenrPattern.test(phonenr.value)){
        document.querySelector(".phone-error").innerHTML = "";
        return true;
    }else{
        document.querySelector(".phone-error").innerHTML = "Please enter a valid phone number";
        submitbtn.disabled = true;
        return false;
    }
}

function validateAdress() {
    if (adress.value.length < 4 || adress.value.length > 50) {
        document.querySelector(".adress-error").innerHTML = "Please enter a valid city";
        //document.querySelector(".name-error").style.display = "block"
        submitbtn.disabled = true;
        return false;
    } else {
        document.querySelector(".adress-error").innerHTML = "";
        return true;
    }
}

function validateZip() {
    if(zipPattern.test(zip.value)){
        document.querySelector(".zip-error").innerHTML = "";
        return true;
    }else{
        document.querySelector(".zip-error").innerHTML = "Please enter a valid Zip";
        submitbtn.disabled = true;
        return false;
    }
}

function validateOrt() {
    if (city.value.length < 2 || city.value.length > 50) {
        document.querySelector(".city-error").innerHTML = "Please enter a valid city";
        //document.querySelector(".name-error").style.display = "block"
        submitbtn.disabled = true;
        return false;
    } else {
        document.querySelector(".city-error").innerHTML = "";
        return true;
    }
}
</script>
